<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/fa56c55ce6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container">
      <form class = "search-form" id = "search-form"> 
        <div class = "row">
        <div class = "col-6">
        <input type="search" placeholder="Type a city..." autofocus = "on" 
        autocomplete = "off" id = "city-input" class = "search-field" />
        <button type="submit" class="search-button" id = "search-button">
          <img src="images/search.png" />
        </button>
    </div>
      <div class = "col-3">
              <button class="current-location"
       id="current-location-button">Current Location</button>   
       </div>
        </form>
        <h1 id="city">Toronto</h1>
        <ul>
          <h3 id = "date">Sunday</h3>
          </ul>
          <div class = "row">
            <div class ="col-6">
              <div class = "clearfix">
                <div class = "float-left">
                  <span class = "temperature" id ="temperature">12</span>
                   <span class="units">
                        <a href = "#" id = "celsius-link">°C</a> | 
                        <a href = "#" id = "farenheit-link">°F</a> 
                   </span>
                </div>
            </div>
          </div>
         
        
        </div>
      </div>
    </div>
      <script src="src/script.js">
      </script>
  </body>
  <footer>Hosted by 
  <a href = https://www.netlify.com target = "blank">
    Netlify </a></footer> 
</html>
